<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Orçamento</title>
</head>
<body>
    <header class="cabecalho">
        <img src="totalhealth.png" alt="some text" width=260 height=40>
        <div class="texto">Info Empresa</div>
    </header>
    <main class="cliente">
        <div class="orcamento">Orçamento</div>
        <div class="dados_cliente">Dados do Cliente</div>
        <form class="contact_form" action="#" method="POST" enctype="multipart/form-data">
            <div class="row">
                <label class="required" for="name">Razão Social</label><br />
                <input class="name" class="input" name="name" type="text" value="" size="30" /><br />
                <span class="name_valclassation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="email">CNPJ/CPF</label><br />
                <input class="email" class="input" name="email" type="text" value="" size="30" /><br />
                <span class="telefone_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="telefone">Telefone</label><br />
                <input class="telefone" class="input" name="telefone" type="text" value="" size="30"></input><br />
                <span class="telefone_validation" class="error_message"></span>
            </div>
            <div class="row">
                <label class="required" for="message">email</label><br />
                <input class="message" class="input" name="message" type="text" value="" size="30"></input><br />
                <span class="message_validation" class="error_message"></span>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
